<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>

<body>
  <!-- Container of whole HTML elements -->
  <div class="container">

    <!-- Nav bar container -->
    <div class="nav-bar">
      <ul>
        <li><a href="#">Gmail</a> </li>
        <li><a href="#">Images</a> </li>
        <li>
          <button class="nav-app-btn">
            HB
          </button>
        </li>
        <li><button class="nav-user-btn">
            RL
          </button>
        </li>
      </ul>



    </div>

    <!-- Main part container  -->
    <div class="main">
      <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="THIS IS THE GOOGLE LOGO">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="This is a search bar..">
      </div>
      <div class="main-btns">
        <button class="search-btn btn-2">
          Google Search
        </button>
        <button class="lucky-btn btn-2">
          I'm Feeling Lucky
        </button>
      </div>
      <span>Google offered in: <a href="#">Filipino</a> <a href="#">Cebuano</a></span>
    </div>

    <div class="footer">
      <div class="location">
        <span>Philippines</span>
      </div>
      <div class="footer-nav">
        <div class="footer-left">
          <ul>
            <li><a href="#">Advertising</a> </li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
        </div>
        <div class="footer-right">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
